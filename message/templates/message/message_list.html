<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message List</title>
</head>
<body>
    <h1>Message List</h1>
    <ul>
        {% for message in messages %}
            <li>
                <a href="{% url 'message_detail' message.id %}">{{ message.subject }}</a>
                {% if not message.is_read %}
                    <strong>(Unread)</strong>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
