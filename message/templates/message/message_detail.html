<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Detail</title>
</head>
<body>
    <h1>{{ message.subject }}</h1>
    <p>From: {{ message.sender }}</p>
    <p>To: {{ message.receiver }}</p>
    <p>Timestamp: {{ message.timestamp }}</p>
    <p>{{ message.body }}</p>
</body>
</html>
