<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Autor: {{ post.author }}</p>
    <p>Contenido: {{ post.content }}</p>
    <p>Fecha de Creación: {{ post.created_date }}</p>
    {% if post.published_date %}
        <p>Fecha de Publicación: {{ post.published_date }}</p>
    {% else %}
        <p>Esta publicación aún no ha sido publicada.</p>
    {% endif %}
</body>
</html>
